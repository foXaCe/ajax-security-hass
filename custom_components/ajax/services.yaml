force_arm:
  name: Force Arm
  description: Force arm the security system, ignoring open sensors and problems.
  target:
    entity:
      integration: ajax
      domain: alarm_control_panel

force_arm_night:
  name: Force Arm Night Mode
  description: Force arm the security system in night mode, ignoring open sensors and problems.
  target:
    entity:
      integration: ajax
      domain: alarm_control_panel

generate_device_info:
  name: Generate Device Info
  description: Generate a JSON file with anonymized device information for debugging and support.

device_debug:
  name: Device Debug
  description: Show all raw attributes for a specific device. Useful for debugging and identifying missing features.
  fields:
    device:
      name: Device
      description: Select an Ajax device to debug
      required: false
      selector:
        device:
          integration: ajax
    device_id:
      name: Device ID (Ajax)
      description: The Ajax device ID (e.g., 00B994ED) - use this if device selector doesn't work
      required: false
      example: "00B994ED"
      selector:
        text:
    device_name:
      name: Device Name
      description: Part of the device name to search for (case insensitive)
      required: false
      example: "parking"
      selector:
        text:
